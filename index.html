<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reframe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Good evening,<br><span class="highlight">Kim!</span></h1>
        </header>

        <main class="dashboard-grid">
            <!-- Severity Card -->
            <div class="card severity-card" onclick="navigateTo('severity')">
                <div class="card-content">
                    <div class="card-bg"></div>
                    <div class="card-footer">
                        <span>Severity</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Avoidance Card -->
            <div class="card avoidance-card" onclick="navigateTo('avoidance')">
                <div class="card-content">
                    <div class="card-bg">
                        <i class="fa-solid fa-arrows-left-right-to-line card-icon"></i>
                    </div>
                    <div class="card-footer">
                        <span>Avoidance</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- Right Column for Stress and Fatigue -->
            <div class="right-column">
                <div class="card small-card" onclick="navigateTo('stress')">
                    <div class="card-content">
                        <div class="card-bg">
                            <i class="fa-solid fa-cloud-sun card-icon"></i>
                        </div>
                        <div class="card-footer">
                            <span>Stress</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>

                <div class="card small-card" onclick="navigateTo('fatigue')">
                    <div class="card-content">
                        <div class="card-bg">
                            <i class="fa-solid fa-bolt card-icon"></i>
                        </div>
                        <div class="card-footer">
                            <span>Fatigue</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Daily Check In -->
            <div class="check-in-btn" onclick="navigateTo('daily-check-in')">
                <span>Daily Check In</span>
                <i class="fa-solid fa-circle-arrow-right"></i>
            </div>
        </main>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navigateTo('home')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-house-icon lucide-house"><path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/><path d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        </div>
        <div class="nav-item" onclick="navigateTo('prepare')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-check-icon lucide-file-check"><path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/><path d="m9 15 2 2 4-4"/></svg>
        </div>
        <div class="nav-item" onclick="navigateTo('cuebot')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-messages-square-icon lucide-messages-square"><path d="M16 10a2 2 0 0 1-2 2H6.828a2 2 0 0 0-1.414.586l-2.202 2.202A.71.71 0 0 1 2 14.286V4a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/><path d="M20 9a2 2 0 0 1 2 2v10.286a.71.71 0 0 1-1.212.502l-2.202-2.202A2 2 0 0 0 17.172 19H10a2 2 0 0 1-2-2v-1"/></svg>
        </div>
        <div class="nav-item" onclick="navigateTo('reflect')">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-dot-icon lucide-circle-dot"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="1"/></svg>
        </div>
    </nav>
    
    <!-- Check In Modal -->
    <div id="checkin-modal" class="modal">
        <div class="modal-header">
            <button class="icon-btn" onclick="closeCheckIn()"><i class="fa-solid fa-chevron-left"></i></button>
            <div class="step-indicator" id="step-counter">1/5</div>
            <button class="icon-btn"><i class="fa-solid fa-circle-info"></i></button>
        </div>
        <div class="modal-content">
            <h2 id="question-text">How would you rate the overall effort and severity of your stuttering today?</h2>
            
            <div class="rating-container">
                <div class="dial-arc"></div>
                <div class="center-dot"></div>
                <!-- Dial Wrapper with generated numbers -->
                <div class="dial-wrapper" id="dial-wrapper"></div>
            </div>
            
            <div style="margin-top:20px; font-weight: 500; font-size: 14px; color: #888;">
                Rating: <span id="current-rating" style="color:#263852; font-weight:700;">3</span>
            </div>
        </div>
        <div class="modal-footer">
            <button id="next-btn" class="next-btn" onclick="nextStep()">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
